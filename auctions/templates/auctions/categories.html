{% extends 'auctions/layout.html' %}
{% load static %}

{% block body %}

<section class="bg-white ">

    <div class="container mx-auto flex items-center flex-wrap pt-4 pb-12">
  
        <nav id="store" class="w-full z-30 top-0 px-6 ">
            <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-2 ">
  
                <a class="uppercase tracking-wide no-underline hover:no-underline font-bold text-gray-800 my-4 text-5xl leading-tight " >
                    Categories
                </a>
  
                
          </div>
        </nav>
        
        {% for category in categories %}
        <div class="w-full md:w-1/3 xl:w-1/4 p-6 flex flex-col">
            <div class="pt-3 flex items-center justify-between">
                <a href="/category_list/{{category.0}}" class="hover:text-black hover:underline">
                <button class="mx-auto lg:mx-0 hover:underline bg-gray-100 text-gray-900 font-bold rounded py-4 px-8 shadow-lg focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out flex-1 " style="height: 75px; width: 300px;">
                {{category.1}}
                </button></a>
            </div>
        </div>
        {% endfor %}
</div>
</section>



{% endblock  %}
